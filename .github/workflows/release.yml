name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type
        id: bump_logic
        run: |
          rm .major 2>/dev/null && git commit -am "chore: forcing major release" && type=major || type=auto
          echo type=$type >> $GITHUB_OUTPUT

#          type=`git tag -l major`
#          [ $type ] && git push -d origin major || type=auto
#          echo type=$type >> $GITHUB_OUTPUT

#          { rm .major 2>/dev/null && echo type=major || echo type=auto; } >> $GITHUB_OUTPUT

      - name: Semantic Versioning Release
        id: bump
        uses: cocogitto/cocogitto-action@main
        with:
          command: bump
          args: --${{ steps.bump_logic.outputs.type }}

      - name: Generate Changelog for this release
        id: changelog
        if: contains(steps.bump.outputs.version, '.')
        uses: cocogitto/cocogitto-action@main
        with:
          command: changelog
          args: --at ${{ steps.bump.outputs.version }}

      - name: Upload Release to GitHub
        if: contains(steps.bump.outputs.version, '.')
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.stdout }}
          tag_name: ${{ steps.bump.outputs.version }}

      - name: Update floating major tag
        if: contains(steps.bump.outputs.version, '.')
        run: |
          TAG=${{ steps.bump.outputs.version }} TAG=${TAG%%.*}
          git tag -f "$TAG"
          git push -f origin "$TAG"
