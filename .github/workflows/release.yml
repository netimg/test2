name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type
        id: logic
        run: |
          grep -q '^#\s*stable\b' cog.toml && V=`git describe --tags --abbrev=0` && [ ${V%%.*} = v0 ] && bump=major || bump=auto
          pre=`sed -nr '/^#\s*pre\s*=\s*(.*?)\s*$/{s//\1/p;q}' cog.toml`
          echo "opts=--$bump${pre:+ --pre '$pre'}" >> $GITHUB_OUTPUT

      - name: Semantic Versioning Release
        uses: cocogitto/cocogitto-action@main
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          command: bump
          args: ${{ steps.logic.outputs.opts }}

